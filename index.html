<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img class="dp" src="images/image-victor.jpg" alt="victor's dp">

      <div class="details">
        <p class="vic bold">Victor Crest</p>
        <p class="vic para">26</p>
      </div>
         
      
           
      <p class="lon">London</p> 
    <hr>
    <div class="follow">
      <div class="ib">
        <p class="top">80K</p> 
       <p class="bottom">Followers</p>
      </div>
        
      <div class="ib">
       <p class="top">803K</p> 
       <p class="bottom">Likes</p> 
      </div>
        
      <div class="ib">
        <p class="top">1.4K</p> 
        <p class="bottom">Photos</p>
      </div>
      
      </div>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Finney06">Osajere Finney</a>.
    </div>
  </div>
  
</body>
</html>
