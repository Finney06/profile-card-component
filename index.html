<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="pattern">
        <img class="dp" src="images/IMG-20211013-WA0011.jpg" alt="victor's dp">
      </header>
      <!-- <img class="pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card"> -->
     

      <div class="details">
        <h4 class="vic bold">Osajere Finney</h4>
        <p class="vic para">20</p>
      </div>
         
      
           
      <p class="lon">Nigeria</p> 
    <hr>
    <ul class="follow">
        <li class="ib">
          <span class="top">80K</span> 
       <p class="bottom">Followers</p>
        </li>
        

        <li class="ib">
          <span class="top">803K</span> 
          <p class="bottom">Likes</p>
        </li>
       
        
      
        <li class="ib">
          <span class="top">1.4K</span> 
          <p class="bottom">Photos</p>
        </li>
       
    
      
      </ul>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Finney06">Osajere Finney</a>.
    </div>
  </div>
  
</body>
</html>
